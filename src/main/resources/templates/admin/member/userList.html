<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>관리자 - 회원 목록</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        /* 선택된 행 하이라이트 (보라색) */
        tr.selected {
            background-color: #e8e0f0 !important;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav {
            margin-bottom: 20px;
        }

        .nav a {
            margin-right: 15px;
            font-weight: bold;
            color: #333;
        }

        .nav a.active {
            color: #007bff;
        }

        /* 계정 상태 드롭다운 스타일 */
        .status-header {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .status-header::after {
            content: ' ∨';
            font-size: 12px;
        }

        /* 상태 텍스트 색상 */
        .status-active {
            color: #28a745;
        }

        .status-inactive {
            color: #dc3545;
        }

        /* ================ 모달 스타일 ================ */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            width: 500px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            background-color: #f8f9fa;
        }

        .modal-header h3 {
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-body {
            padding: 20px;
        }

        /* 프로필 섹션 */
        .profile-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-placeholder {
            color: #999;
            font-size: 12px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }

        .form-group input:disabled,
        .form-group textarea:disabled {
            background-color: #eee;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 15px 20px;
            border-top: 1px solid #ddd;
            background-color: #f8f9fa;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }

        .page-link {
            display: inline-block;
            padding: 6px 11px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            font-size: 13px;
            background-color: #fff;
        }

        .page-link:hover {
            background-color: #f2f2f2;
        }

        .page-link.active {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
            pointer-events: none;
        }

        .page-link.disabled {
            color: #aaa;
            background-color: #f5f5f5;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>회원 목록</h2>
            <a href="/admin/login/logout">로그아웃</a>
        </div>

        <div class="nav">
            <a href="/admin/member/userList" class="active">회원 관리</a>
            <a href="/admin/member/instructorList">강사 관리</a>
        </div>

        <!-- 회원 목록 테이블 (이미지와 동일한 구조) -->
        <table>
            <thead>
                <tr>
                    <th>아이디</th>
                    <th>닉네임</th>
                    <th>이메일</th>
                    <th>연락처</th>
                    <th class="status-header">계정 상태</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${userList}" th:data-userid="${user.id}"
                    th:onclick="openUserModal(this.dataset.userid)" style="cursor: pointer;">
                    <td th:text="${user.id}">jwoon4m197</td>
                    <td th:text="${user.name}">Taylor</td>
                    <td th:text="${user.email}">dftset.comdfaf@tset.com</td>
                    <td th:text="${user.phone}">010-1234-2343</td>
                    <td>
                        <span th:if="${user.activation == 1}" class="status-active">활성화</span>
                        <span th:if="${user.activation == 0}" class="status-inactive">비활성화</span>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(userList)}">
                    <td colspan="5" style="text-align: center;">등록된 회원이 없습니다.</td>
                </tr>
            </tbody>
        </table>

        <div class="pagination" th:if="${totalPages > 1}">
            <a th:if="${currentPage > 1}" class="page-link"
               th:href="@{/admin/member/userList(page=${currentPage - 1}, size=${pageSize})}">이전</a>
            <span th:unless="${currentPage > 1}" class="page-link disabled">이전</span>

            <th:block th:each="i : ${#numbers.sequence(startPage, endPage)}">
                <a th:if="${i != currentPage}" class="page-link"
                   th:href="@{/admin/member/userList(page=${i}, size=${pageSize})}" th:text="${i}">1</a>
                <span th:if="${i == currentPage}" class="page-link active" th:text="${i}">1</span>
            </th:block>

            <a th:if="${currentPage < totalPages}" class="page-link"
               th:href="@{/admin/member/userList(page=${currentPage + 1}, size=${pageSize})}">다음</a>
            <span th:unless="${currentPage < totalPages}" class="page-link disabled">다음</span>
        </div>
    </div>

    <!-- ================ 회원 상세 모달 ================ -->
    <div class="modal-overlay" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>상세 보기</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <!-- 프로필 섹션 -->
                <div class="profile-section">
                    <div class="profile-image" id="modal-profile-container">
                        <span class="profile-placeholder">이미지 등록</span>
                    </div>
                    <div class="form-group" style="flex: 1; margin-bottom: 0;">
                        <label>닉네임</label>
                        <input type="text" id="modal-name" disabled>
                    </div>
                </div>

                <!-- 기본 정보 -->
                <h4 style="margin-top: 0; margin-bottom: 15px; color: #333;">기본 정보</h4>

                <div class="form-group">
                    <label>ID</label>
                    <input type="text" id="modal-id" disabled>
                </div>
                <div class="form-group">
                    <label>이메일</label>
                    <input type="text" id="modal-email" disabled>
                </div>
                <div class="form-group">
                    <label>자기소개</label>
                    <textarea id="modal-intro" rows="3" disabled></textarea>
                </div>
                <div class="form-group">
                    <label>계정 상태</label>
                    <input type="text" id="modal-activation" disabled>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">닫기</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function stripHtml(html) {
            var tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }
        /**
         * 회원 상세 모달 열기
         */
        function openUserModal(userId) {
            // AJAX로 회원 정보 조회
            fetch('/admin/member/userDetail?id=' + userId)
                .then(response => response.json())
                .then(data => {
                    // 모달에 데이터 채우기
                    document.getElementById('modal-id').value = data.id || '';
                    document.getElementById('modal-name').value = data.name || '';
                    document.getElementById('modal-email').value = data.email || '';
                    document.getElementById('modal-intro').value = stripHtml(data.intro || '');

                    // 계정 상태 표시
                    const activationText = data.activation === 1 ? '활성화' : '비활성화';
                    document.getElementById('modal-activation').value = activationText;

                    // 프로필 이미지 표시
                    const profileContainer = document.getElementById('modal-profile-container');
                    if (data.img) {
                        profileContainer.innerHTML = '<img src="/images/profile/' + data.id + '/' + data.img + '" alt="프로필">';
                    } else {
                        profileContainer.innerHTML = '<span class="profile-placeholder">이미지 등록</span>';
                    }

                    // 모달 표시
                    document.getElementById('userModal').classList.add('active');
                })
                .catch(error => {
                    console.error('회원 정보 조회 실패:', error);
                    alert('회원 정보를 불러오는데 실패했습니다.');
                });
        }

        /**
         * 모달 닫기
         */
        function closeModal() {
            document.getElementById('userModal').classList.remove('active');
        }

        // 모달 외부 클릭 시 닫기
        document.getElementById('userModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>

</html>
