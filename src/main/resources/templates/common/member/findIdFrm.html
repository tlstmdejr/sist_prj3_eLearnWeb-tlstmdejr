<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #7A5DE8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #6347c7;
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            color: #7A5DE8;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        #resultArea {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            display: none;
        }

        .success-msg {
            color: #28a745;
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }

        .error-msg {
            color: #dc3545;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>아이디 찾기</h2>
        <p style="font-size: 14px; color: #666; margin-bottom: 20px;">
            계정에 등록된 휴대폰 번호를 인증하시면<br>사용중인 계정의 아이디를 알려드립니다.
        </p>

        <!-- Step 1: 휴대폰 번호 입력 -->
        <div id="step1">
            <div class="form-group">
                <label for="phone">휴대폰 번호 (숫자만 입력)</label>
                <input type="tel" id="phone" placeholder="01012345678" maxlength="11">
            </div>
            <button type="button" class="btn" id="btnSendCode">인증 요청</button>
        </div>

        <!-- Step 2: 인증번호 입력 -->
        <div id="step2" style="display: none; margin-top: 15px;">
            <div class="form-group">
                <input type="text" id="authCode" placeholder="인증번호 6자리">
                <div id="msgArea" style="font-size: 13px; margin-top: 5px;"></div>
            </div>
            <button type="button" class="btn" id="btnVerifyCode">인증</button>
            <div style="text-align: right; margin-top: 10px;">
                <a href="#" id="btnResend" style="font-size: 13px; color: #666; text-decoration: underline;">인증번호
                    재전송</a>
            </div>
        </div>

        <!-- Step 3: 결과 표시 -->
        <div id="step3" style="display: none; margin-top: 20px;">
            <div class="result-box"
                style="background: #f8f9fa; padding: 20px; border-radius: 8px; border: 1px solid #eee;">
                <div style="font-size: 14px; color: #555; margin-bottom: 10px;">아이디 정보</div>
                <div id="foundId" style="font-size: 24px; font-weight: bold; color: #333;"></div>
            </div>
            <button type="button" class="btn" onclick="location.href='/user/login/loginFrm'"
                style="background-color: #28a745; margin-top: 20px;">로그인</button>
        </div>

        <div class="links">
            <a href="/common/member/findPwFrm">비밀번호 찾기</a> |
            <a href="/user/member/login/loginFrm">로그인</a> |
            <a href="/user/member/login/joinFrm">회원가입</a>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // 1. 인증 요청
            $('#btnSendCode, #btnResend').click(function (e) {
                if (e.target.id === 'btnResend') {
                    if (!confirm('인증번호를 재전송하시겠습니까?')) return;
                }

                const phone = $('#phone').val().trim();
                if (!phone) {
                    alert('휴대폰 번호를 입력해주세요.');
                    return;
                }

                // 숫자만 있는지 체크 (선택사항)
                if (!/^\d+$/.test(phone)) {
                    alert('하이픈(-) 없이 숫자만 입력해주세요.');
                    return;
                }

                $.ajax({
                    url: '/common/member/sendIdAuthCode',
                    type: 'POST',
                    data: { phone: phone },
                    success: function (response) {
                        if (response === 'success') {
                            alert('인증번호가 발송되었습니다.');
                            $('#step1 input').prop('readonly', true);
                            $('#btnSendCode').hide();
                            $('#step2').slideDown();
                            $('#msgArea').text('인증번호가 전송되었습니다.').css('color', 'blue');
                        } else if (response === 'not_found') {
                            alert('해당 번호로 가입된 회원 정보가 없습니다.');
                        } else {
                            alert('인증번호 발송 실패. 잠시 후 다시 시도해주세요.');
                        }
                    },
                    error: function () {
                        alert('서버 오류가 발생했습니다.');
                    }
                });
            });

            // 2. 인증
            $('#btnVerifyCode').click(function () {
                const code = $('#authCode').val().trim();
                if (!code) {
                    alert('인증번호를 입력해주세요.');
                    return;
                }

                $.ajax({
                    url: '/common/member/verifyIdAuthCode',
                    type: 'POST',
                    data: { code: code },
                    success: function (response) {
                        // response가 'fail'이 아니면 아이디라고 가정
                        if (response && response !== 'fail') {
                            $('#step2').hide();
                            $('#foundId').text(response);
                            $('#step3').slideDown();
                            $('.links').hide(); // 결과 화면 집중
                        } else {
                            alert('인증번호가 일치하지 않습니다.');
                            $('#msgArea').text('인증번호가 일치하지 않습니다.').css('color', 'red');
                        }
                    },
                    error: function () {
                        alert('서버 오류가 발생했습니다.');
                    }
                });
            });
        });
    </script>

</body>

</html>
